<script type="module">

  import modaljs from '/src/js/module.js';

  // Notes:
  // - For all renderers if no callback function is passed, simply apply a
  // default renderer producing the styles as shown in the default modal
  // styles example image / link
  // https://getbootstrap.com/docs/4.0/components/modal/
  let config = {
    background: {
      // callback function that can be passed to fully customise the styling of the
      // background e.g. change colour, height, width, positioning, etc. e.g. have
      // access to the elements object. All other renders provide same functionality
      // as this one except made specific to the element they are rendering.
      renderer: function (bgElement) {
        bgElement.style.color = 'grey';
        return bgElement;
      }
    },
    dialog: {
      renderer: function (dialogElement) {},
      header: {
        title: {
          text: 'Some Title',
          renderer: function (titleElement) {}
        },
        description: {
          text: 'Some Description (shows in header below title text)',
          renderer: function (descriptionElement) {},
        },
        renderer: function (headerElement) {},
        // default cross button in top right of modal
        closeButton: {
          callback: function () {
            // some code to be run on clicking button.
            // default to closing modal if no callback is passed.
          },
          renderer: function (closeButtonElement) {}
        }
      },
      body: {
        renderer: function (bodyElement) {},
        // function that creates an element that is to be loaded into the body of
        // the modal. E.g.
        // <div>
        //   <p>Modal body text goes here.</p>
        // </div>
        content: function () {
          // example element creation for appending to content of modal
          const element = document.createElement('div');
          const p = document.createElement('p');
          p.innerHTML = 'Modal body text goes here.'
          element.appendChild(p);
          return element;
        }
      },
      footer: {
        renderer: function (footerElement) {},
        // default close button in bottom right of modal
        closeButton: {
          text: 'Close',
          callback: function () {
            // some code to be run on clicking button.
            // default to closing modal if no callback is passed.
          },
          renderer: function (closeButtonElement) {}
        },
        saveButton: {
          text: 'Save Changes',
          callback: function () {
            // some code to be run on clicking button.
            // default to doing nothing
          },
          renderer: function (saveButtonElement) {}
        }
      }
    }
  }

  let modal = modaljs.init(config);

  console.log(modal);

  // Console log would produce information as follows:
  // {
  //   config: {
  //     background: {
  //       renderer: assigned default or custom renderer
  //     },
  //     dialog: {
  //       renderer: assigned default or custom renderer
  //       continue for all other properties specified in input config object.
  //       ... etc.
  //     }
  //   }
  //   e: entire modal element / modal parent
  // }

</script>
